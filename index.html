<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily stonks</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section class="section-main" >
        <nav>
            <video controls autoplay muted loop width="100%" height="100px">
                <source src="/images/stock-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
           <div>
            <h2 class="blink_me">Daily stonks</h2>
           </div>
        </nav>
            <main class="main-content" >
        
                <div class="search-box">
                    <label for="name">Search for company by ticker name</label>
                     <input type="text" id="name" name="name">
                    <button class="button-31" role="button">Search</button>
        
                </div>
        
                <div class="display-none">
        
                </div>
        
                <div class="display-none">
        
                </div>
            </main>

            <section class="news-section">
                <div class="news">
                    <h4>Get the latest new , pick a topic: </h4>
                    <form class="news-form">
                        <select class="news-pick" name="news">
                          <option value="" disabled selected>Choose one...</option>
                          <option value="technology">Technology</option>
                          <option value="blockchain">Blockchain</option>
                          <option value="finance">Finance</option>
                        </select>
                      </form>
                </div>

                <div class="user-news">

                </div>
            </section>
            <!-- Back to top button -->
            <div class="back-to-top">
                <a class="top" href="#">Back to Top </a>
            </div>
          
           <footer>
         <h4>made by Olof Hag</h4>
           </footer>
            
</section>
    
   <script src="script.js"></script>
</body>
</html>
